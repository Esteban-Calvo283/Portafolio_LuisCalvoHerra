<html>
    <head>
        <title>iframes</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section id="contenido">
            <h2>Ejemplos de iframe</h2>
            <article>
                <header><h3>La pagina de Universidad Fidelitas</h3></header>
                <iframe src="https://ufidelitas.ac.cr/" width="700" height="400"></iframe>
                <footer>Pagina de la Universidad</footer>
            </article>
            <article>
                <header><h3>Video de YouTube</h3></header>
                <iframe width="500" height="280" src="https://youtu.be/4dtD8ZL4YNo" title="Como funcionan las MicroSD de 2TB" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <footer>Un video acerca de las MicroSD</footer>
            </article>
            <article>
                <header><h3>Stem Center</h3></header>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15719.922365837892!2d-84.0357529!3d9.9355726!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e3aa66fa362b%3A0xf134cee2340078e2!2sStem%20Center%20Fid%C3%A9litas!5e0!3m2!1ses!2scr!4v1728249714187!5m2!1ses!2scr" width="600" height="450" style="border:0;" allowfullscreen></iframe>
                <footer>La ubicacion del STEM Center de la Universidad en Google Maps</footer>
            </article>
        </section>
        <footer id="piepagina">Derechos Reservados &COPY; 2023</>
    </body>
</html>
